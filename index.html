<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--* HEADER -->
    <header>
        <nav>
            <ul>
                <!-- Add left nav bar -->
                <li class="top-left-navbar">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </li>
                <!-- Add right nav bar -->
                <li class="top-right-navbar">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <!-- Add menu icon -->
                    <a href="#"><img src="images/google-menu.png" alt="menu icon"></a>
                    <!-- Add sign in button -->
                    <a href="#"><button>Sign in</button></></a>
                </li>
            </ul>
        </nav>
    </header>

    <!--* MAIN -->
    <main>
        <!-- Add google logo -->
        <img id="google-logo" src="images/google-logo.png" alt="google-logo">
        <form class="google-form">
            <!-- Add google search bar -->
            <input id="search-bar" type="text" name="search-bar">
            <!-- Add search icon -->
            <img id="search-icon" src="images/search-icon.png" alt="search-icon">
            <!-- Add microphone icon -->
            <img id="microphone" src="images/microphone.png" alt="microphone">
            <!-- Add 2 google buttons -->
            <div class="buttons">
                <button class="search-buttons">Google Search</button>
                <button class="search-buttons">I'm Feeling Lucky</button>
            </div>
        </form>
        <!-- Add small texts -->
        <p class="form-texts">Google offered in: <a href="#">中文(简体)</a></p>
    </main>

    <!--* FOOTER -->
    <footer>
        <nav class="bottom-navbar">
            <ul>
                <!-- Add left nav bar -->
                <li class="bottom-left-navbar">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </li>
                <!-- Add right nav bar -->
                <li class="bottom-right-navbar">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
